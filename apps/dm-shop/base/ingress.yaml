apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dm-shop-ingress
  namespace: my-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: dm-shop-k3s.hunix.io.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dm-shop-service
            port:
              number: 80
  tls:
  - hosts:
    - dm-shop-k3s.hunix.io.vn
    secretName: dm-shop-tls
